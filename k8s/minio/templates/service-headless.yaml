apiVersion: v1
kind: Service
metadata:
  name: {{ include "minio.fullname" . }}-headless
  labels:
    {{- include "minio.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: {{ .Values.service.apiPort }}
    targetPort: api
    protocol: TCP
    name: api
  - port: {{ .Values.service.consolePort }}
    targetPort: console
    protocol: TCP
    name: console
  selector:
    {{- include "minio.selectorLabels" . | nindent 4 }}

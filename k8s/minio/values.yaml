replicaCount: 1

image:
  repository: minio/minio
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  apiPort: 9000
  consolePort: 9001

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# MinIO root credentials
auth:
  rootUser: "admin"
  rootPassword: "admin123"

# Default buckets to create
buckets:
  - name: avatars
    policy: none
    purge: false

# Health check configuration
healthcheck:
  enabled: true
  livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5

# TLS configuration
tls:
  enabled: false
  certSecret: ""

# Gateway API configuration (recommended)
gateway:
  enabled: false
  gatewayClassName: "eg" # Change to your Gateway API implementation (eg, nginx-gateway, kong)
  parentRef:
    name: "main-line-gateway"
    namespace: "default"
  tls:
    enabled: false
    certificateRef:
      name: ""
      kind: Secret
  api:
    enabled: true
    host: minio-api.local
  console:
    enabled: true
    host: minio-console.local

# Legacy Ingress configuration (deprecated - use Gateway API instead)
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls: []
    # - secretName: minio-tls
    #   hosts:
    #     - minio.example.com
  api:
    enabled: true
    host: minio-api.local
    path: /
    pathType: Prefix
  console:
    enabled: true
    host: minio-console.local
    path: /
    pathType: Prefix

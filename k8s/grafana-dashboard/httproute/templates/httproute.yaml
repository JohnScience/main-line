apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: grafana-dashboard-httproute
  namespace: grafana-dashboard
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Values.gateway.namespace }}
  hostnames:
    {{- range .Values.hostnames.domain }}
    - {{ . | quote }}
    {{- end }}
    {{- if .Values.hostnames.gatewayIP }}
    - {{ .Values.hostnames.gatewayIP | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: main-line-grafana-dashboard
          port: 80

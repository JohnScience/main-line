apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: opentelemetry-collector
spec:
  image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.131.1
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      protocol: TCP
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 10000
        timeout: 10s
      k8sattributes:
        auth_type: serviceAccount
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.container.name
            - k8s.node.name
    exporters:
      debug: {}
      alloy:
        endpoint: "grafana-alloy:12345" # Updated to match the ClusterIP service and port
        tls:
          insecure: true # Set to false and configure certs for production
        # authentication, headers, or other options can be added here if needed
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug, alloy]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug, alloy]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug, loki, alloy]

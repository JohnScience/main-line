<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200" role="img" aria-labelledby="title desc">
  <title id="title">Main Line Chess logo</title>
  <desc id="desc">A modern minimalist rook icon with a forward line and the wordmark "MAIN LINE CHESS".</desc>

  <!-- Define color variables -->
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0B2340"/>
      <stop offset="1" stop-color="#0F4C81"/>
    </linearGradient>
    <style>
      .wordmark { font-family: "Inter", "Segoe UI", Roboto, system-ui, -apple-system, sans-serif; font-weight: 700; letter-spacing: 2px; }
      .sub { font-weight: 600; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- Background plate (transparent by default) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Icon: stylized rook with a forward "main line" cut -->
  <g transform="translate(60,20)">
    <!-- base -->
    <rect x="8" y="120" width="120" height="12" rx="3" fill="#0B2340" opacity="0.95"/>
    <rect x="0" y="132" width="144" height="10" rx="3" fill="#0B2340" opacity="0.65"/>

    <!-- body -->
    <path d="M24 18 h96 v86 h-96 z" fill="url(#g)"/>
    <!-- battlements -->
    <rect x="20" y="0" width="28" height="22" rx="2" fill="#0B2340"/>
    <rect x="56" y="0" width="28" height="22" rx="2" fill="#0B2340"/>
    <rect x="92" y="0" width="28" height="22" rx="2" fill="#0B2340"/>

    <!-- inner negative "main line" groove moving forward (diagonal cut) -->
    <path d="M34 40 L124 40 L114 56 L44 56 Z" fill="white" opacity="0.95"/>
    <!-- small notch to imply chesspiece curvature -->
    <path d="M44 56 C54 48, 90 48, 108 64 L108 92 C88 84, 56 84, 44 92 Z" fill="#072039" opacity="0.18"/>

    <!-- subtle outline -->
    <path d="M24 18 h96 v86 h-96 z" fill="none" stroke="#071428" stroke-width="2" stroke-linejoin="round" />

    <!-- highlight top edge -->
    <rect x="24" y="18" width="96" height="6" fill="rgba(255,255,255,0.06)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(240,60)">
    <text x="0" y="38" class="wordmark" font-size="48" fill="#071428">MAIN LINE</text>
    <text x="0" y="78" class="wordmark sub" font-size="20" fill="#0F4C81">CHESS</text>

    <!-- optional thin baseline (visual tie to "main line" idea) -->
    <rect x="0" y="88" width="220" height="4" rx="2" fill="#0F4C81" opacity="0.9"/>
  </g>
</svg>

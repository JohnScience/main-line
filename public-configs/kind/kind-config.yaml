# This config expects that
# `main-line-registry` is connected to the kind network
# via `docker network connect kind main-line-registry`.

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

# Cluster nodes
nodes:
  - role: control-plane
    image: kindest/node:v1.34.0
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Expose only services that need host access
      - containerPort: 80 # Gateway API HTTP
        hostPort: 80
        protocol: TCP
      - containerPort: 443 # Gateway API HTTPS
        hostPort: 443
        protocol: TCP
      - containerPort: 3000 # backend
        hostPort: 3000
        protocol: TCP
      - containerPort: 3001 # frontend
        hostPort: 3001
        protocol: TCP
      - containerPort: 9000 # MinIO
        hostPort: 9000
        protocol: TCP
      - containerPort: 9001 # MinIO console
        hostPort: 9001
        protocol: TCP
      - containerPort: 8080 # pgAdmin
        hostPort: 8080
        protocol: TCP
      - containerPort: 8002 # Kubernetes Dashboard direct access
        hostPort: 8002
        protocol: TCP
  - role: worker
    image: kindest/node:v1.34.0
  - role: worker
    image: kindest/node:v1.34.0
  - role: worker
    image: kindest/node:v1.34.0
# Configure containerd to use local registry
# This allows pods to pull images from 'main-line-registry:5000'
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."main-line-registry:5000"]
      endpoint = ["http://main-line-registry:5000"]
